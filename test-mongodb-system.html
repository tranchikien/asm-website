    <script>
        const API_BASE_URL = 'https://asm-website-production.up.railway.app';
        let currentUser = null;

        // User Management Tests
        async function testUserRegistration() {
            const result = document.getElementById('user-result');
            result.innerHTML = '<div class="info">Testing user registration...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123',
                        fullname: 'Test User'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">
                            ‚úÖ User registration successful!<br>
                            User: ${data.user.email}<br>
                            IsAdmin: ${data.user.isAdmin}
                        </div>
                    `;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Registration failed: ${data.message}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testUserLogin() {
            const result = document.getElementById('user-result');
            result.innerHTML = '<div class="info">Testing user login...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    currentToken = data.token;
                    
                    // Store in session storage
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    sessionStorage.setItem('authToken', data.token);
                    
                    result.innerHTML = `
                        <div class="success">
                            ‚úÖ User login successful!<br>
                            User: ${data.user.email}<br>
                            IsAdmin: ${data.user.isAdmin}<br>
                            Token: ${data.token ? 'Present' : 'Missing'}
                        </div>
                    `;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        }

        // Cart Management Tests
        async function testAddToCart() {
            const result = document.getElementById('cart-result');
            if (!currentToken) {
                result.innerHTML = '<div class="warning">‚ö†Ô∏è Please login first</div>';

                        quantity: 1

        // Product Management Tests
        async function testGetProducts() {
            const result = document.getElementById('product-result');
            result.innerHTML = '<div class="info">Testing get products...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/products`);
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">
                            ‚úÖ Products retrieved successfully!<br>
                            Count: ${data.length}<br>
                            First product: ${data[0] ? data[0].name : 'None'}
                        </div>
                    `;
                    if (data.length > 0) {
                        testProductId = data[0]._id;
                    }
                } else {
                    result.innerHTML = `<div class="error">‚ùå Get products failed: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testAddProduct() {
            const result = document.getElementById('product-result');
            if (!currentToken) {
                result.innerHTML = '<div class="warning">‚ö†Ô∏è Please login as admin first</div>';
                return;
            }
            
            result.innerHTML = '<div class="info">Testing add product...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        name: 'Test Game',
                        description: 'A test game for testing',
                        price: 100000,
                        category: 'Test',
                        platform: 'Test Platform',
                        imageUrl: 'https://via.placeholder.com/300x200'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">
                            ‚úÖ Product added successfully!<br>
                            Product ID: ${data._id}<br>
                            Name: ${data.name}
                        </div>
                    `;
                    testProductId = data._id;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Add product failed: ${data.message}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testUpdateProduct() {
            const result = document.getElementById('product-result');
            if (!currentToken || !testProductId) {
                result.innerHTML = '<div class="warning">‚ö†Ô∏è Please login as admin and add a product first</div>';
                return;
            }
            
            result.innerHTML = '<div class="info">Testing update product...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${testProductId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        name: 'Updated Test Game',
                        price: 150000
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">
                            ‚úÖ Product updated successfully!<br>
                            Name: ${data.name}<br>
                            Price: ${data.price}
                        </div>
                    `;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Update product failed: ${data.message}</div>`;
                }
            } catch (error) {

            }
        }

        async function testDeleteProduct() {
            const result = document.getElementById('product-result');
            if (!currentToken || !testProductId) {
                result.innerHTML = '<div class="warning">‚ö†Ô∏è Please login as admin and add a product first</div>';
                return;
            }
            
            result.innerHTML = '<div class="info">Testing delete product...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${testProductId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">
                            ‚úÖ Product deleted successfully!
                        </div>
                    `;
                    testProductId = null;
                } else {
                    const data = await response.json();
                    result.innerHTML = `<div class="error">‚ùå Delete product failed: ${data.message}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Session Management Tests
        function checkSession() {
            const result = document.getElementById('session-result');
            const user = sessionStorage.getItem('user');
            const token = sessionStorage.getItem('authToken');
            
            result.innerHTML = `
                <div class="info">
                    <strong>Current Session:</strong><br>
                    User: ${user ? JSON.parse(user).email : 'None'}<br>
                    Token: ${token ? 'Present' : 'Missing'}<br>
                    Session Storage: ${JSON.stringify(sessionStorage, null, 2)}
                </div>
            `;
        }

        function clearSession() {
            sessionStorage.clear();
            currentUser = null;
            currentToken = null;
            
            const result = document.getElementById('session-result');
            result.innerHTML = `
                <div class="success">
                    ‚úÖ Session cleared successfully!
                </div>
            `;
        }
    </script>
