<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .test-section { background: #333; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #222; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test Admin Login</h1>
    
    <div class="test-section">
        <h3>Admin Login Test</h3>
        <button onclick="testLogin()">Test Admin Login</button>
        <button onclick="checkStatus()">Check Status</button>
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://asm-website-production.up.railway.app';
        
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="warning">Testing login...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@asm.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Save to localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('authToken', data.token);
                    
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Login successful!</p>
                        <p><strong>User:</strong> ${data.user.email}</p>
                        <p><strong>isAdmin:</strong> ${data.user.isAdmin || 'NOT FOUND'}</p>
                        <p><strong>Type:</strong> ${typeof data.user.isAdmin}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Login failed: ${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        function checkStatus() {
            const resultDiv = document.getElementById('result');
            const user = localStorage.getItem('user');
            const token = localStorage.getItem('authToken');
            
            if (!user || !token) {
                resultDiv.innerHTML = '<p class="error">‚ùå No user logged in</p>';
                return;
            }
            
            try {
                const userData = JSON.parse(user);
                const isAdminUser = userData.isAdmin === true;
                
                resultDiv.innerHTML = `
                    <p><strong>Logged in as:</strong> ${userData.email}</p>
                    <p><strong>isAdmin field:</strong> <span class="${isAdminUser ? 'success' : 'error'}">${userData.isAdmin || 'NOT FOUND'}</span></p>
                    <p><strong>Type:</strong> ${typeof userData.isAdmin}</p>
                    <p><strong>Admin check:</strong> <span class="${isAdminUser ? 'success' : 'error'}">${isAdminUser}</span></p>
                    <pre>${JSON.stringify(userData, null, 2)}</pre>
                `;
            } catch (e) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error parsing user data: ${e.message}</p>`;
            }
        }
    </script>
</body>
</html>
