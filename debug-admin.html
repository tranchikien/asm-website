<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .debug-section { background: #333; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #222; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Debug Admin Panel</h1>
    
    <div class="debug-section">
        <h3>1. Test Admin Login</h3>
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <button onclick="clearStorage()">Clear Storage</button>
        <div id="login-result"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. Check Current State</h3>
        <button onclick="checkCurrentState()">Check Current State</button>
        <div id="current-state"></div>
    </div>
    
    <div class="debug-section">
        <h3>3. Test Admin Functions</h3>
        <button onclick="testIsAdmin()">Test isAdmin()</button>
        <button onclick="testUpdateAdminMenu()">Test updateAdminMenu()</button>
        <div id="admin-test-result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://asm-website-production.up.railway.app';
        
        async function testAdminLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<p class="warning">Testing admin login...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@asm.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Save to localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('authToken', data.token);
                    
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Login successful!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Login failed: ${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            document.getElementById('login-result').innerHTML = '<p class="success">‚úÖ Storage cleared</p>';
        }
        
        function checkCurrentState() {
            const stateDiv = document.getElementById('current-state');
            const user = localStorage.getItem('user');
            const token = localStorage.getItem('authToken');
            
            let html = '<h4>Current localStorage:</h4>';
            html += `<p><strong>User:</strong> ${user ? 'Present' : 'None'}</p>`;
            html += `<p><strong>Token:</strong> ${token ? 'Present' : 'None'}</p>`;
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    html += `<pre>${JSON.stringify(userData, null, 2)}</pre>`;
                } catch (e) {
                    html += `<p class="error">Error parsing user data: ${e.message}</p>`;
                }
            }
            
            stateDiv.innerHTML = html;
        }
        
        function testIsAdmin() {
            const resultDiv = document.getElementById('admin-test-result');
            const user = localStorage.getItem('user');
            
            if (!user) {
                resultDiv.innerHTML = '<p class="error">‚ùå No user data found</p>';
                return;
            }
            
            try {
                const userData = JSON.parse(user);
                const isAdminUser = userData.isAdmin === true;
                
                resultDiv.innerHTML = `
                    <p><strong>isAdmin check:</strong> <span class="${isAdminUser ? 'success' : 'error'}">${isAdminUser}</span></p>
                    <p><strong>User email:</strong> ${userData.email}</p>
                    <p><strong>isAdmin field:</strong> ${userData.isAdmin}</p>
                    <p><strong>Type of isAdmin:</strong> ${typeof userData.isAdmin}</p>
                `;
            } catch (e) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${e.message}</p>`;
            }
        }
        
        function testUpdateAdminMenu() {
            const resultDiv = document.getElementById('admin-test-result');
            const adminMenu = document.getElementById('admin-menu');
            
            if (!adminMenu) {
                resultDiv.innerHTML = '<p class="error">‚ùå Admin menu element not found</p>';
                return;
            }
            
            const currentDisplay = adminMenu.style.display;
            resultDiv.innerHTML = `
                <p><strong>Admin menu element:</strong> Found</p>
                <p><strong>Current display:</strong> ${currentDisplay || 'default'}</p>
                <p><strong>isAdmin():</strong> ${isAdmin()}</p>
            `;
        }
        
        // Simple isAdmin function for testing
        function isAdmin() {
            const user = localStorage.getItem('user');
            if (!user) return false;
            
            try {
                const userData = JSON.parse(user);
                return userData.isAdmin === true;
            } catch (e) {
                return false;
            }
        }
    </script>
</body>
</html>
