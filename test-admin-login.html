<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .test-section { background: #333; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border-radius: 4px; border: 1px solid #555; background: #222; color: white; }
        pre { background: #222; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test Admin Login</h1>
    
    <div class="test-section">
        <h3>1. Admin Login Form</h3>
        <input type="email" id="email" placeholder="Email" value="admin@asm.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Check Admin Status</h3>
        <button onclick="checkAdminStatus()">Check Admin Status</button>
        <div id="admin-status"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test Admin Panel</h3>
        <button onclick="testAdminPanel()">Test Admin Panel</button>
        <div id="admin-panel-result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://asm-website-production.up.railway.app';
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('login-result');
            
            resultDiv.innerHTML = '<p class="warning">Testing login...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Save to localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('authToken', data.token);
                    
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Login successful!</p>
                        <p><strong>User:</strong> ${data.user.email}</p>
                        <p><strong>isAdmin:</strong> ${data.user.isAdmin}</p>
                        <p><strong>Type:</strong> ${typeof data.user.isAdmin}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Login failed: ${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        function checkAdminStatus() {
            const statusDiv = document.getElementById('admin-status');
            const user = localStorage.getItem('user');
            const token = localStorage.getItem('authToken');
            
            if (!user || !token) {
                statusDiv.innerHTML = '<p class="error">‚ùå No user logged in</p>';
                return;
            }
            
            try {
                const userData = JSON.parse(user);
                const isAdminUser = userData.isAdmin === true;
                
                statusDiv.innerHTML = `
                    <p><strong>Logged in as:</strong> ${userData.email}</p>
                    <p><strong>isAdmin field:</strong> <span class="${isAdminUser ? 'success' : 'error'}">${userData.isAdmin}</span></p>
                    <p><strong>Type:</strong> ${typeof userData.isAdmin}</p>
                    <p><strong>Admin check:</strong> <span class="${isAdminUser ? 'success' : 'error'}">${isAdminUser}</span></p>
                    <pre>${JSON.stringify(userData, null, 2)}</pre>
                `;
            } catch (e) {
                statusDiv.innerHTML = `<p class="error">‚ùå Error parsing user data: ${e.message}</p>`;
            }
        }
        
        async function testAdminPanel() {
            const resultDiv = document.getElementById('admin-panel-result');
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                resultDiv.innerHTML = '<p class="error">‚ùå No token found</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/dashboard/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Admin panel accessible!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else if (response.status === 403) {
                    resultDiv.innerHTML = '<p class="error">‚ùå Access denied - Not admin</p>';
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Error: ${response.status}</p>
                        <pre>${JSON.stringify(errorData, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
