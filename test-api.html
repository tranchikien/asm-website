<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Directly</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: white; }
        .btn { padding: 10px 15px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß API Test Page</h1>
    
    <!-- Health Check -->
    <div class="test-section">
        <h3>üè• Health Check</h3>
        <button class="btn btn-primary" onclick="testHealth()">Test Health Check</button>
        <div id="healthResult"></div>
    </div>

    <!-- Login Test -->
    <div class="test-section">
        <h3>üîê Login Test</h3>
        <input type="email" id="loginEmail" placeholder="Email" value="admin@asm.com" style="padding: 8px; margin: 5px; width: 200px;">
        <input type="password" id="loginPassword" placeholder="Password" value="admin123" style="padding: 8px; margin: 5px; width: 200px;">
        <button class="btn btn-success" onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <!-- Register Test -->
    <div class="test-section">
        <h3>üìù Register Test</h3>
        <input type="text" id="regFullname" placeholder="Full Name" value="Test User" style="padding: 8px; margin: 5px; width: 200px;">
        <input type="email" id="regEmail" placeholder="Email" value="test@example.com" style="padding: 8px; margin: 5px; width: 200px;">
        <input type="password" id="regPassword" placeholder="Password" value="test123" style="padding: 8px; margin: 5px; width: 200px;">
        <button class="btn btn-success" onclick="testRegister()">Test Register</button>
        <div id="registerResult"></div>
    </div>

    <!-- Clear Results -->
    <div class="test-section">
        <button class="btn btn-danger" onclick="clearResults()">Clear All Results</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h4>‚úÖ Health Check Success</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Health Check Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.name}</p>
                    </div>
                `;
            }
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('loginResult');
            
            resultDiv.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>‚úÖ Login Success</h4>
                            <p><strong>User:</strong> ${data.user.fullname} (${data.user.email})</p>
                            <p><strong>Is Admin:</strong> ${data.user.isAdmin}</p>
                            <p><strong>Token:</strong> ${data.token ? 'Present' : 'Missing'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>‚ùå Login Failed</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Login Error</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.name}</p>
                    </div>
                `;
            }
        }

        async function testRegister() {
            const fullname = document.getElementById('regFullname').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const resultDiv = document.getElementById('registerResult');
            
            resultDiv.innerHTML = '<p>Testing register...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        fullname, 
                        email, 
                        password,
                        phone: '0123456789',
                        address: 'Test Address'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>‚úÖ Register Success</h4>
                            <p><strong>User:</strong> ${data.user.fullname} (${data.user.email})</p>
                            <p><strong>Is Admin:</strong> ${data.user.isAdmin}</p>
                            <p><strong>Token:</strong> ${data.token ? 'Present' : 'Missing'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>‚ùå Register Failed</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Register Error</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.name}</p>
                    </div>
                `;
            }
        }

        function clearResults() {
            document.getElementById('healthResult').innerHTML = '';
            document.getElementById('loginResult').innerHTML = '';
            document.getElementById('registerResult').innerHTML = '';
        }

        // Auto test health on load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
