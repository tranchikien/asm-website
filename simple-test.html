<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test - ASM Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .result {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #007bff;
        }
        .result.success {
            border-left-color: #28a745;
        }
        .result.error {
            border-left-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>üß™ Simple Test - ASM Website Functions</h1>
    
    <div class="test-section">
        <h2>üîê Authentication Test</h2>
        <button class="test-button" onclick="testAuth()">Test Authentication Functions</button>
        <div id="auth-result"></div>
    </div>

    <div class="test-section">
        <h2>üéÆ Games Test</h2>
        <button class="test-button" onclick="testGames()">Test Games Functions</button>
        <div id="games-result"></div>
    </div>

    <div class="test-section">
        <h2>üõí Cart Test</h2>
        <button class="test-button" onclick="testCart()">Test Cart Functions</button>
        <div id="cart-result"></div>
    </div>

    <div class="test-section">
        <h2>üë§ Profile Test</h2>
        <button class="test-button" onclick="testProfile()">Test Profile Functions</button>
        <div id="profile-result"></div>
    </div>

    <div class="test-section">
        <h2>‚ù§Ô∏è Wishlist Test</h2>
        <button class="test-button" onclick="testWishlist()">Test Wishlist Functions</button>
        <div id="wishlist-result"></div>
    </div>

    <div class="test-section">
        <h2>üì¶ Order Test</h2>
        <button class="test-button" onclick="testOrder()">Test Order Functions</button>
        <div id="order-result"></div>
    </div>

    <div class="test-section">
        <h2>üîß Utility Test</h2>
        <button class="test-button" onclick="testUtility()">Test Utility Functions</button>
        <div id="utility-result"></div>
    </div>

    <script>
        function testAuth() {
            const result = document.getElementById('auth-result');
            try {
                if (typeof isLoggedIn === 'function') {
                    result.innerHTML = '<div class="result success">‚úÖ isLoggedIn function exists</div>';
                } else {
                    result.innerHTML = '<div class="result error">‚ùå isLoggedIn function not found</div>';
                }
            } catch (error) {
                result.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }
