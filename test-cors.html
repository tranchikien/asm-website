<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>üîß CORS Test Tool</h1>
    
    <div class="test-section info">
        <h3>üìã Instructions</h3>
        <p>1. Enter your Vercel domain below</p>
        <p>2. Click "Test CORS" to check if your domain can access the API</p>
        <p>3. Check browser console (F12) for detailed logs</p>
    </div>

    <div class="test-section">
        <h3>üåê Domain Test</h3>
        <input type="text" id="domain-input" placeholder="Enter your Vercel domain (e.g., https://your-app.vercel.app)" value="https://asm-website-git-main-tranchikiens-projects.vercel.app">
        <button onclick="testCORS()">Test CORS</button>
        <div id="cors-result"></div>
    </div>

    <div class="test-section">
        <h3>üîç API Health Check</h3>
        <button onclick="testHealthCheck()">Test API Health</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h3>üìù Register Test</h3>
        <button onclick="testRegister()">Test Register</button>
        <div id="register-result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://asm-website-production.up.railway.app';
        
        async function testCORS() {
            const domain = document.getElementById('domain-input').value;
            const resultDiv = document.getElementById('cors-result');
            resultDiv.innerHTML = '<p>Testing CORS...</p>';
            
            try {
                // Test if we can make a request from this domain
                const response = await fetch(`${API_BASE_URL}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': domain
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ CORS Test Success</h4>
                            <p>Domain: ${domain}</p>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå CORS Test Failed</h4>
                            <p>Status: ${response.status}</p>
                            <p>Domain: ${domain}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå CORS Test Error</h4>
                        <p>Error: ${error.message}</p>
                        <p>Domain: ${domain}</p>
                    </div>
                `;
            }
        }

        async function testHealthCheck() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p>Testing health check...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Health Check Success</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Health Check Failed</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('register-result');
            resultDiv.innerHTML = '<p>Testing registration...</p>';
            
            try {
                const testUser = {
                    email: `test${Date.now()}@example.com`,
                    password: 'Test123!@#',
                    fullname: 'Test User',
                    phone: '0123456789'
                };
                
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Registration Test Success</h4>
                            <p>User created: ${testUser.email}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Registration Test Failed</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Registration Test Error</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
