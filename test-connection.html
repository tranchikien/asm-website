<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß API Connection Test</h1>
    
    <div class="test-section info">
        <h3>üìã Test Instructions</h3>
        <p>1. Click "Test Health Check" to verify backend is running</p>
        <p>2. Click "Test Register" to test registration API</p>
        <p>3. Check browser console (F12) for detailed logs</p>
    </div>

    <div class="test-section">
        <h3>üåê Health Check Test</h3>
        <button onclick="testHealthCheck()">Test Health Check</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h3>üìù Register Test</h3>
        <button onclick="testRegister()">Test Register</button>
        <div id="register-result"></div>
    </div>

    <div class="test-section">
        <h3>üîç Current Configuration</h3>
        <div id="config-info"></div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://asm-website-production.up.railway.app';
        const API_ENDPOINTS = {
            HEALTH: '/api/health',
            REGISTER: '/api/auth/register'
        };

        function getApiUrl(endpoint) {
            return `${API_BASE_URL}${endpoint}`;
        }

        async function apiCall(endpoint, options = {}) {
            const url = getApiUrl(endpoint);
            
            console.log('üåê API Call:', {
                url: url,
                method: options.method || 'GET',
                endpoint: endpoint,
                hasBody: !!options.body
            });
            
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                },
                ...options
            };
            
            try {
                console.log('üì§ Sending request to:', url);
                const response = await fetch(url, defaultOptions);
                console.log('üì• Response status:', response.status);
                
                const data = await response.json();
                console.log('üì• Response data:', data);
                
                if (!response.ok) {
                    throw new Error(data.message || 'API call failed');
                }
                
                return data;
            } catch (error) {
                console.error('‚ùå API Error:', error);
                throw error;
            }
        }

        async function testHealthCheck() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const data = await apiCall(API_ENDPOINTS.HEALTH);
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Health Check Success</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Health Check Failed</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('register-result');
            resultDiv.innerHTML = '<p>Testing registration...</p>';
            
            try {
                const testUser = {
                    email: `test${Date.now()}@example.com`,
                    password: 'Test123!@#',
                    fullname: 'Test User',
                    phone: '0123456789'
                };
                
                const data = await apiCall(API_ENDPOINTS.REGISTER, {
                    method: 'POST',
                    body: JSON.stringify(testUser)
                });
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Registration Test Success</h4>
                        <p>User created: ${testUser.email}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Registration Test Failed</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        function showConfigInfo() {
            const configDiv = document.getElementById('config-info');
            configDiv.innerHTML = `
                <div class="info">
                    <h4>üìã Current Configuration</h4>
                    <p><strong>API Base URL:</strong> ${API_BASE_URL}</p>
                    <p><strong>Health Endpoint:</strong> ${getApiUrl(API_ENDPOINTS.HEALTH)}</p>
                    <p><strong>Register Endpoint:</strong> ${getApiUrl(API_ENDPOINTS.REGISTER)}</p>
                    <p><strong>Current Domain:</strong> ${window.location.origin}</p>
                </div>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showConfigInfo();
        });
    </script>
</body>
</html>
